server:
  port: 8301

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.2.14.249:33406/zdb_cloud?
    username: root
    password: root@!^*
  application:
    name: borrow-service
  cloud:
    nacos:
      discovery:
        # 配置Nacos注册中心地址
        server-addr: localhost:8848
        # 将ephemeral修改为false，表示非临时实例
        ephemeral: false
        cluster-name: Nanjing
    loadbalancer:
      nacos:
        enabled: true
#    sentinel:
#      transport:
#        # 添加监控页面地址即可
#        dashboard: localhost:8858
#      web-context-unify: false
#      block-page: /blocked

seata:
  service:
    vgroup-mapping:
      # 这里需要对事务组做映射，默认的分组名为 应用名称-seata-service-group，将其映射到default集群
      # 这个很关键，一定要配置对，不然会找不到服务
      borrow-service-seata-service-group: default
    grouplist:
      default: localhost:8868